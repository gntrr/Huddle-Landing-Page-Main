<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle - Landing Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

  <!-- Container -->
  <section class="container">
    <div class="wrapper">

      <!-- Header Section -->
      <section class="logo">
          <img src="./images/logo.svg" alt="Huddle Logo">
      </section>

      <!-- Main Section -->
      <section class="main">
          <div class="main-image">
            <img src="./images/illustration-mockups.svg" alt="Huddle Mockups">
          </div>
          <div class="main-text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="">Register</a>
          </div>
      </section>

      <!-- Footer Section -->
      <footer>
            <div class="socmed">
              <a href="#" aria-label="Facebook Link"><i class="fab fa-facebook-f"></i></a>
              <a href="#" aria-label="Instagram Link"><i class="fab fa-instagram"></i></a>
              <a href="#" aria-label="Twitter Link"><i class="fab fa-twitter"></i></a>
            </div>
      </footer>
    </div>
  </section>
</body>
</html>
